<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://binzume.github.io/aframe-vrm/dist/aframe-vrm.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.6.0/dist/aframe-look-at-component.min.js"></script>
  </head>
  <body>
    <script>
      AFRAME.registerComponent("exit-ar-button", {
        schema: {
          element: { type: "selector" },
        },
        init: function () {
          this.data.element.addEventListener("click", (ev) => {
            this.el.sceneEl.renderer.xr.getSession().end();
          });
        },
      });
    </script>

    <a-scene
      webxr="requiredFeatures: hit-test,local-floor;
                optionalFeatures: dom-overlay,unbounded;
                overlayElement: #overlay;"
    >
      <a-assets>
        <a-asset-item id="model" src="./gltf/rocket.glb"></a-asset-item>
      </a-assets>
      <a-gltf-model id="1" position="0 1 -8" src="#model"></a-gltf-model>
      <a-entity exit-ar-button="element: #exit-ar"></a-entity>
      <div id="overlay" style="position: relative; z-index: 99999999">
        <span id="greeting"> Hi, I'm the DOM Overlay </span>
        <button id="exit-ar">Exit AR</button>
      </div>
    </a-scene>
  </body>
</html>
